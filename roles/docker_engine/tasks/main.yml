- name: Status | docker_engine
  debug:
    msg:
      - "docker_engine: adding Docker apt repo and installing engine."
      - "docker_engine: enabling docker service when systemd is active."

- name: Install prerequisites
  become: true
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true

- name: Ensure keyrings dir exists
  become: true
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Add Docker GPG key (idempotent)
  become: true
  shell: |
    set -e
    test -f /etc/apt/keyrings/docker.gpg ||       (curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg)
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    executable: /bin/bash
  changed_when: false

- name: Add Docker apt repo
  become: true
  shell: |
    set -euo pipefail
    CODENAME="$(. /etc/os-release && echo "$VERSION_CODENAME")"
    ARCH="$(dpkg --print-architecture)"
    echo "deb [arch=${ARCH} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu ${CODENAME} stable"       > /etc/apt/sources.list.d/docker.list
  args:
    executable: /bin/bash

- name: Install Docker Engine + plugins
  become: true
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Add dev user to docker group
  become: true
  user:
    name: "{{ dev_user }}"
    groups: docker
    append: true

- name: Check if systemd is active (PID 1)
  command: "ps -p 1 -o comm="
  register: pid1
  changed_when: false

- name: Report init system for Docker service
  debug:
    msg: "PID 1 is: {{ pid1.stdout | trim }}"

- name: Enable and start docker service (systemd)
  become: true
  systemd:
    name: docker
    enabled: true
    state: started
  when: (pid1.stdout | trim) == "systemd"

- name: Docker sanity check (may fail if systemd not active yet)
  command: "docker version"
  register: docker_version
  changed_when: false
  failed_when: false

- name: Hint if docker isn't running yet
  debug:
    msg:
      - "Docker packages installed, but daemon may not be running yet."
      - "If systemd isn't active in WSL yet, run: wsl --shutdown (on Windows) and rerun."
  when: docker_version.rc != 0
